<!DOCTYPE html>
<head>
<title>TweetHeardRoundTheWorld</title>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
<style type='text/css'>
body {
    background-color: #FFF;
}
</style>
</head>
<body>

    <div id="tweet">
        <div id="tweet-text">
            Click a place on the map.
        </div>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
    <h1>TweetHeardRoundTheWorld</h1>
    <div class='navbar navbar-inverse'>
        <div class='navbar-inner nav-collapse' style="height: auto">
            <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </div>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.equirectangular();

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var show_info = function (d) {
    d3.select("#tweet-text").text("The top tweet at ("+d.x+", "+d.y") is: #BLAH BLAH");
}

map = d3.json("readme-world.json", function(error, world) {
    svg.selectAll(".country")
      .data(topojson.object(world, world.objects.countries).geometries)
    .enter().insert("path", ".graticule")
      .attr("class", "country")
      .attr("d", path);
});

map.on("mouse_click", show_info)

</script>

</body>
</html>
